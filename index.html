<!DOCTYPE html>
<html>

<head>
  <title>Trivia Crack Wheel</title>
  <link href="/TriviaCrackWheel/css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h2 class="text">Color War Trivia</h2>

  <div id="wrapper">

    <div id="wheel">
      <div id="inner-wheel">
        <div class="sec">
          <img class="fa" alt="Science" src="/TriviaCrackWheel/imgs/languages.png">
          <!-- <span class="fa fa-bell-o"></span> -->
        </div>
        <div class="sec">
          <img class="fa" alt="Hebrew" src="/TriviaCrackWheel/imgs/israel.png">
          <!-- <span class="fa fa-comment-o"></span> -->
        </div>
        <div class="sec">
          <img class="fa" alt="Heschel" src="/TriviaCrackWheel/imgs/heschel.png">
          <!-- <span class="fa fa-smile-o"></span> -->
        </div>
        <div class="sec">
          <img class="fa" alt="History" src="/TriviaCrackWheel/imgs/uws.png">
          <!-- <span class="fa fa-heart-o"></span> -->
        </div>
        <div class="sec">
          <img class="fa" alt="Sports" src="/TriviaCrackWheel/imgs/sukkot.png">
          <!-- <span class="fa fa-star-o"></span> -->
        </div>
        <div class="sec">
          <img class="fa" alt="Pop Culture" src="/TriviaCrackWheel/imgs/pop-culture.png">
          <!-- <span class="fa fa-lightbulb-o"></span> -->
        </div>
      </div>

      <div id="spin">
        <div id="inner-spin"></div>
      </div>

      <div id="shine"></div>
    </div>


    <div id="txt"></div>
  </div>

  <div class="footer">
    <footer class="text">
      <small> </small>
    </footer>
  </div>

  <script src="/TriviaCrackWheel/js/jquery-2.1.4.min.js"></script>
  <script src="/TriviaCrackWheel/js/main.js"></script>
</body>

</html>
