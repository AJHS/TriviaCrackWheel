<!DOCTYPE html>
<html>

<head>
  <title>Trivia Crack Wheel</title>
  <link href="/css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h2 class="text">Color War Trivia</h2>

  <div id="wrapper">

    <div id="wheel">
      <div id="inner-wheel">
        <div class="sec">
          <img class="fa" alt="Science" src="/imgs/science.png">
          <!-- <span class="fa fa-bell-o"></span> -->
        </div>
        <div class="sec">
          <img class="fa" alt="Chanukah" src="/imgs/chanukah.png">
          <!-- <span class="fa fa-comment-o"></span> -->
        </div>
        <div class="sec">
          <img class="fa" alt="Heschel" src="/imgs/heschel.png">
          <!-- <span class="fa fa-smile-o"></span> -->
        </div>
        <div class="sec">
          <img class="fa" alt="History" src="/imgs/history.png">
          <!-- <span class="fa fa-heart-o"></span> -->
        </div>
        <div class="sec">
          <img class="fa" alt="Sports" src="/imgs/sports.png">
          <!-- <span class="fa fa-star-o"></span> -->
        </div>
        <div class="sec">
          <img class="fa" alt="Pop Culture" src="/imgs/pop-culture.png">
          <!-- <span class="fa fa-lightbulb-o"></span> -->
        </div>
      </div>

      <div id="spin">
        <div id="inner-spin"></div>
      </div>

      <div id="shine"></div>
    </div>


    <div id="txt"></div>
  </div>

  <div class="footer">
    <footer class="text">
      <small>&copy 2015 Palmer Paul</small>
    </footer>
  </div>

  <script src="/js/jquery-2.1.4.min.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
